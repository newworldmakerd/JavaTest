<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
<body>

<h3>使用 CSS 来渲染 HTML 的表单元素</h3>

<div>
  <form action="/action_page.php">
    <label for="lyha">First Name</label>
    <input type="text" id="lyha" name="lyha" placeholder="纯数字..">

    <label for="lyhb">Last Name</label>
    <input type="text" id="lyhb" name="lyhb" placeholder="纯汉字..">

    <label for="lyhc">Last Name</label>
    <input type="password" id="lyhc" name="lyhc" placeholder="密码格式..">

    <label for="lyhd">Last Name</label>
    <input type="password" id="lyhd" name="lyhd" placeholder="浮点格式..">

    <label for="lyhe">Country</label>
    <select id="lyhe" name="lyhe">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
