<html>
<head>
    <meta charset='UTF-8'><title>lyh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>r
</head>
<body>

<div style='width:80%;height:800px;margin:0 auto;'>
    <div><input type='button' id='btn' value='next' ></div>
    <div id="lyh" style="border:1px solid red;height:600px;"></div>
</div>
</body>
<script>
var txt=['lyh1.txt','lyh2.txt','lyh3.txt'];
var i=0;
function getData(){
    $.ajax({
        type:'get',
        url:txt[i],
        success:function (res){
            $("#lyh").html(res);
        }
    })
    $(
        function (){
            getData();
            $("#btn").click(function (){
                i++;
                if(i>=3){
                    $("#btn").val("没有了");
                    return;
                }
                getData();
            })
        }
    )
}
</script>
</html>
